<html>

<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link rel="stylesheet" href="css/main.css">


    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

    <script type="text/javascript">
        $(document).ready(function() {
            $("#Hheader").load("header.html")
            /* id 지정을 통해서도 가능합니다. 
             $("#header").load("header.html #navbar")
             */
        });
        $(document).ready(function() {
            $("#Hfooter").load("footer.html")
        });
    </script>
</head>

<body>
    <div id="Hheader"></div>

    <hr class="all">
    <div class="main_content">
        <div class="logbox1">
            <div class="innerbox1">
                <h4>Create Account</h4>


                <form action="newAccountProc.html" name="account" id="login">
                    <img src="res/profile.png" alt="">
                    <input type="text" id="id" name="id" placeholder="&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;ID">
                    <br>
                    <img src="res/lock.png" alt="">


                    <input type="password" id="pw" name="pw" placeholder="&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Password">

                        <hr>
                        <br>
                    <input type="text" id="name" name="name" placeholder="Name">
<br>

                    <input type="tel" id="phone" name="phone" placeholder="Phone number">
<br>

                    <input type="text" id="Shipping" name="Shipping" placeholder="Shipping">
                    


                    <!--아이디, 이름, 전화번호, 배송지,-->

                    <br>



                    <input type="submit" id="loginbtn" value="Account Create" />
                </form>
                <!-- 미안 존나귀찮음 -->
                <a href="new_account.html"><span class="logtext ">New Account</span></a>
                <a href="find_pw.html"><span class="logtext">Forget Password</span></a>
            </div>


        </div>
    </div>





    <div id="Hfooter"></div>
</body>

</html>
